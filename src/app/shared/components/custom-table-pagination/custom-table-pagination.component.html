<div class="table-container">
  <table mat-table #table [dataSource]="dataSource">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef> {{ column.header }} </th>
      <td mat-cell *matCellDef="let row" (click)="openDialog(row)" [ngClass]="row[column.columnDef] ==='On Test'?'onTest':''"> {{ row[column.columnDef] }} </td>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <tr class="no-data-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div *ngIf="dataSource && dataSource.data.length <= 0" fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.xs="start center"
              fxLayoutAlign.sm="start center" fxLayoutAlign.md="start center" class="no-data-div">
              <mat-icon svgIcon="no_data" class="no-data-icon"></mat-icon>
              <span class="text-font">No Records Found.</span>
          </div>
      </td>
    </tr> 

    <mat-row *matRowDef="let row let e = index; columns: displayedColumns" class="remove-background"
      (mouseover)="onMouseOver(e)" (mouseout)="onMouseOut()" [ngClass]="{'mat-elevation-z8' : e == mouseOverIndex}"
      (click)="highlight(e)" [style.background]="e == rowHighlightIndex ? '#e4e9f2' : ''"></mat-row>
  </table>

</div>
<mat-paginator class="mat-paginator-sticky" #paginator [pageSizeOptions]="[5, 10, 20,50]" [pageSize]="pageSize"
  [pageIndex]="currentPage" [length]="total" aria-label="Select page of periodic elements"
  (page)="onPageChangeFromCustomTable($event)">
</mat-paginator>
