<div fxLayout="column" fxLayoutGap="40px" fxLayoutAlign="space-between none">
    <ngx-generic-header title="Menu Settings"></ngx-generic-header>

    <mat-card fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="20px"
        fxLayoutAlign.xs="none none" class="form-card">
        <mat-toolbar fxFlex="30" fxFlex.sm="40" fxFlex.xs="100%" fxLayoutAlign="start center" class="search-toolbar">
            <mat-icon matPrefix class="search-icon">search</mat-icon>
            <input matInput type="search" placeholder="search here" class="search-input" fxFill [(ngModel)]="searchBy">
        </mat-toolbar>
        <button mat-button class="search-button" >Search</button>
        <button mat-fab class="iconPlus" type="button" (click)="addOfficeStuff()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card>


    <mat-card class="table-card">
        <div class="loader-div">
            <ngx-table-loader [isCompleted]="isLoading"></ngx-table-loader>
        </div>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="officeStuffId">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element" (click)="editMenu(element)"> {{element.officeStuffId}}
                </td>
            </ng-container>

            <ng-container matColumnDef="officeStuffName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" (click)="editMenu(element)"> {{element.officeStuffName}}
                </td>
            </ng-container>
            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef> Designation </th>
                <td mat-cell *matCellDef="let element" (click)="editMenu(element)"> {{element.designation}}
                </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element" (click)="editMenu(element)"> {{element.phone}}
                </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element" (click)="editMenu(element)"> {{element.email}}
                </td>
            </ng-container>
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" (click)="editMenu(element)">
                    <mat-checkbox [checked]="element.isActive" disabled="true"></mat-checkbox>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="no-data-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    <div *ngIf="!isLoading" fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.xs="start center"
                        fxLayoutAlign.sm="start center" fxLayoutAlign.md="start center" class="no-data-div">
                        <mat-icon svgIcon="no_data" class="no-data-icon"></mat-icon>
                        <span class="text-font">No Records Found.</span>
                    </div>
                </td>
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-show"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="pageSize" [pageIndex]="currrntPage"
            [length]="total" aria-label="Select page of periodic elements" (page)="onPageChange($event)">
        </mat-paginator>
    </mat-card>
</div>
