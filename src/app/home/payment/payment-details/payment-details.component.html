<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Payment Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-content">
                                <div class="table-responsive">
                                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                        class="table table-striped table-bordered table-hover dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>SN</th>
                                                <th>Bill Number</th>
                                                <th>Locatuion Code</th>
                                                <th>Customer Number</th>
                                                <th>Pay Amount</th>
                                                <th>Payment Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="text-center" *ngFor="let PaymentDetails of paymentDetailsList; let i =index">
                                                <th>{{i+1}}</th>
                                                <td>{{PaymentDetails.billNumber}</td>
                                                <td>{{PaymentDetails.locationCode}</td>
                                                <td>{{PaymentDetails.customerNumber}</td>
                                                <td>{{PaymentDetails.payAmount}}</td>
                                                <td>{{PaymentDetails.paymentDate}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</ng-template>
