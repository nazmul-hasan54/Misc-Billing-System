<nb-card>
    <nb-card-body>
      <form [formGroup]="roleForm" (ngSubmit)="roleForm.valid && onSave()">
        <div class="row m-1 p-1">
          <div class="col-sm-2">
            <label class="col-form-label">Role Name : <span>*</span></label>
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" fullWidth nbInput placeholder="Enter Role Name" formControlName="roleName">
          </div>
        </div>

        <div class="row m-1 p-1">
          <div class="col-sm-2">
            <label class="col-form-label">Priority : <span>*</span></label>
          </div>
          <div class="col-sm-6">
            <input type="number" class="form-control" fullWidth nbInput placeholder="Enter Priority" formControlName="priority">
          </div>
        </div>

        <div class="row m-1 p-1">
          <div class="col-sm-2"></div>
          <div class="col-sm-6">
            <button class="col-sm-3 mx-1" nbButton status="primary" type="submit">Save</button>
            <button class="col-sm-3 mx-1" nbButton (click)="refresh()">Refresh</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>

<nb-card>
  <nb-card-body>

    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox">
            <div class="ibox-content">
              <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                  class="table table-striped table-bordered table-hover dataTables-example">
                  <thead>
                    <tr>
                      <th class="text-center" style="width: 5%;">SL</th>
                      <th class="text-center" style="width: 10%;">Role Name</th>
                      <th class="text-center" style="width: 10%;">Priority</th>
                      <th class="text-center" style="width: 10%;">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of roleList; let i = index">
                      <th class="text-center" style="width: 5%;"> {{i + 1}} </th>
                      <td class="text-center" style="width: 10%;">{{item.roleName}}</td>
                      <td class="text-center" style="width: 10%;">{{item.priority}}</td>
                      <td class="text-center" style="width: 10%;">
                        <i class="fas fa-edit fa-1x p-2 bg-primary text-white rounded" (click)="editRole(item)"></i>
                        &nbsp;
                        <i class="fa fa-trash fa-1x p-2 bg-danger text-white rounded" (click)="deleteRole(item.id)"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
