<nb-card>
    <nb-card-header class="header-section">Consumer List From Prepaid.</nb-card-header>

    <nb-card-body>
      <form [formGroup]="postToprepaidForm">

            <div class="col-sm-6"  *ngIf="this.roleName!='Admin'">
              <div class="form-group row">
                  <label for="locationCode" class="label col-sm-4 col-form-label">Location<span class="text-danger">*</span> :</label>
                  <div class="col-sm-8">
                      <nb-select formControlName="locationCode" fullWidth placeholder="Select Location">
                          <nb-option *ngFor="let item of locationFormSession" [value]="item.code" >{{item.code}} - {{item.name}}</nb-option>
                      </nb-select>
                  </div>
              </div>
            </div>
            <div class="col-sm-6"  *ngIf="this.roleName=='Admin'">
              <div class="form-group row">
                  <label for="locationCode" class="label col-sm-4 col-form-label">Location<span class="text-danger">*</span> :</label>
                  <div class="col-sm-8">
                      <nb-select formControlName="locationCode" fullWidth placeholder="Select Location">
                          <nb-option *ngFor="let item of LocationList" [value]="item.code" >{{item.name}}</nb-option>
                      </nb-select>
                  </div>
              </div>
            </div>
          <div class="col-sm-6">
            <div class="form-group row">
              <label for="startDate" class="label col-sm-4 col-form-label">Start Date<span class="text-danger">*</span>:</label>
                <div class="col-sm-8">
                  <input nbInput placeholder="Start Date" format="dd.MM.yyyy" formControlName="preToPostStartDate" fullWidth [nbDatepicker]="startDatess" (keypress)="space($event)">
                  <nb-datepicker #startDatess></nb-datepicker>
                    <div *ngIf="(submitted  &&  postToprepaidForm.get('preToPostStartDate').hasError('required'))  || ( postToprepaidForm.get('preToPostStartDate').hasError('required') && postToprepaidForm.get('preToPostStartDate').touched)" class="text-danger" padding>
                      <div>Please Enter Start Date</div>
                    </div>
                </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group row">
              <label for="endDate" class="label col-sm-4 col-form-label"> End Date<span class="text-danger">*</span>:</label>
                <div class="col-sm-8">
                  <input nbInput placeholder="Start Date" format="dd.MM.yyyy" formControlName="preToPostSEndDate" fullWidth
                    [nbDatepicker]="endDatess" (keypress)="space($event)">
                  <nb-datepicker #endDatess></nb-datepicker>
                  <div *ngIf="(submitted  &&  postToprepaidForm.get('preToPostSEndDate').hasError('required'))  || ( postToprepaidForm.get('preToPostSEndDate').hasError('required') && postToprepaidForm.get('preToPostSEndDate').touched)" class="text-danger" padding>
                    <div>Please Enter End Date</div>
                  </div>
                </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group row">
              <label for="customerName" class="label col-sm-3 col-form-label">ExportType:</label>
              <div class="col-sm-9">
                <nb-select placeholder="Export Type" (selectedChange)="onChangeExportType($event)">
                  <nb-option *ngFor="let exportType of exportTypeList" [value]="exportType.id">{{exportType.name}}</nb-option>
                </nb-select>
              </div>
            </div>
          </div>
      </form>
