<nb-card>
    <nb-card-header class="header-section">Misc Reconciliation Status</nb-card-header>
    <nb-card-body>
        <form [formGroup]="automatedPayment">

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="startDate" class="label col-sm-4 col-form-label">Start Date<span
                                class="text-danger">*</span> :</label>
                        <div class="col-sm-8">
                            <input nbInput placeholder="Start Date" format="dd.MM.yyyy" formControlName="startDatet"
                                fullWidth [nbDatepicker]="startDatess" (ngModelChange)="startDates($event)">
                            <nb-datepicker #startDatess></nb-datepicker>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="endDate" class="label col-sm-4 col-form-label"> End Date<span
                                class="text-danger">*</span> :</label>
                        <div class="col-sm-8">
                            <input nbInput placeholder="End Date" format="dd.MM.yyyy" formControlName="endDatet"
                                fullWidth [nbDatepicker]="endDatess" (ngModelChange)="endDates($event)">
                            <nb-datepicker #endDatess></nb-datepicker>
                           
                        </div>

                    </div>
                </div>

            </div>



            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button class=" btn btn-success px-5"
                                (click)="getMiscReconciliation(this.f.startDate.value,this.f.endDate.value)">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-12  ">
                    <table class="table table-sm table-bordered ">
                        <thead>
                            <tr class="text-center">

                                <th>SN</th>
                                <th>Date</th>
                               <th>Total Transaction</th>
                                <th>Principal Amount</th>
                                <th>Vat Amount</th>
                                <th>Total AMount</th>
                                <th colspan="2">Action</th>
                            </tr>
                        </thead>
                        <tbody class="text-center" *ngFor="let item of Reconciliationlist;let i = index">

                            <tr>
                                <td>{{i+1}}</td>
                                <td>{{item.payDate}}</td>
                               <td>{{item.noOfTransaction}}</td>
                                <td>{{item.principleAmount}}</td>
                                <td>{{item.vatAmount}}</td>
                                <td>{{item.totalAmount}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary mx-2"
                                        (click)="saveMiscReconciliation(item.payDate)">Save</button>
                                    <button type="button" class="btn btn-success mx-2">View Details Data</button>
                                    <button type="button" class="btn btn-danger mx-2">Erorr Log</button>
                                </td>


                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
