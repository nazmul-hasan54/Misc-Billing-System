<div class="row">
    <div class="col-md-12">
        <form [formGroup]="form" (ngSubmit)="onReport()">
            <nb-card status="basic" *ngIf="isTrue==false">
                <nb-card-header>Ministry Details</nb-card-header>
                <nb-card-body>
                    <div class="row m-1 p-1">
                        <label for="Ministry" class="col-form-label col-md-2">Ministry</label>
                        <div class="col-md-4">
                            <nb-select hero
                                fullWidth
                                formControlName="code"
                                >
                                <nb-option [value]="allMinistry">All</nb-option>
                                <nb-option *ngFor="let item of ministryDropDownData" [value]="item" >{{item.name}}</nb-option>
                            </nb-select>
                        </div>
                    </div>
                    
                    <div class="row m-1 p-1" *ngIf="this.formVal.code.code == '29'">
                        <label for="isRebate" class="col-form-label col-md-2">Rebate</label>
                        <div class="col-md-4">
                            <nb-checkbox status="basic" formControlName="isRebate"></nb-checkbox>
                        </div>
                    </div>

                <div *ngIf="this.roleName=='Admin'">              
                    <div class="row m-1 p-1">
                        <div class="col-sm-2">
                            <label class="col-from-label">Zone<span></span></label>
                        </div>
                        <div class="col-sm-4">
                            <nb-select hero fullWidth formControlName="zoneCode" [placeholder]="'------ Select Center ------'"
                                (selectedChange)="getZoneWiseCircle($event)">
                                <nb-option value="0">All</nb-option>
                                <nb-option *ngFor="let item of zoneList" [value]="item.code">{{item.name}}</nb-option>
                            </nb-select>
                        </div>
                    </div>
                    <div class="row m-1 p-1" *ngIf="this.formCon.zoneCode.value>0">
                        <div class="col-sm-2">
                            <label class="col-from-label ">Circle</label>
                        </div>
                        <div class="col-sm-4">
                            <nb-select hero fullWidth formControlName="circleCode" (selectedChange)="getLocationDDByCircle($event)">
                                <nb-option [value]="'0'">All</nb-option>
                                <nb-option *ngFor="let item of circleList" [value]="item.code">{{item.name}}</nb-option>
                            </nb-select>
                        </div>
                    </div>
                    
                    <div class="row m-1 p-1" *ngIf="this.formCon.circleCode.value>0">
                        <div class="col-sm-2">
                            <label class="col-from-label ">Location</label>
                        </div>
                        <div class="col-sm-4">
                            <nb-select hero fullWidth formControlName="locationCode">
                                <nb-option [value]="'0'">All</nb-option>
                                <nb-option *ngFor="let item of locationDataDd" [value]="item.code">{{item.code}} - {{item.name}}</nb-option>
                            </nb-select>
                        </div>
                    </div>
                </div>    

                <div *ngIf="this.roleName!='Admin'">
                    <div class="row m-1 p-1">
                        <div class="col-sm-2">
                            <label class="col-from-label">Zone<span></span></label>
                        </div>
                        <div class="col-sm-4">
                            <nb-select hero fullWidth formControlName="zoneCode" (selectedChange)="getCircleByUserNameZoneCode($event)">
                                <nb-option *ngFor="let item of zoneByUserList" [value]="item.code">{{item.name}}</nb-option>
                            </nb-select>
                        </div>
                    </div>
    
                    <div class="row m-1 p-1" *ngIf="this.formCon.zoneCode.value>0">
                        <div class="col-sm-2">
                            <label class="col-from-label ">Circle</label>
                        </div>
                        <div class="col-sm-4">
                            <nb-select hero fullWidth formControlName="circleCode" (selectedChange)="getLocationByUserNameCircleCodes($event)">
                                <nb-option *ngFor="let item of circleByUserZoneList" [value]="item.code">{{item.name}}</nb-option>
                            </nb-select>
                        </div>
                    </div>
                    
                    <div class="row m-1 p-1" *ngIf="this.formCon.circleCode.value>0">
                        <div class="col-sm-2">
                            <label class="col-from-label ">Location</label>
                        </div>
                        <div class="col-sm-4">
                            <nb-select hero fullWidth formControlName="locationCode">
                                <nb-option *ngFor="let item of locationByUserCircleList" [value]="item.code">{{item.code !='0' ?  '('+item.code+') -' : ""}} {{item.name}}</nb-option>
                            </nb-select>
                        </div>
                    </div>
                </div>
                


                <div class="row m-1 p-1">
                    <label for="currentDate" class="col-form-label col-md-2">Bill Month</label>
                    <div class="col-md-4">
                        <input 
                        type="text" fullWidth
                        formControlName="currentDate"
                        nbInput
                        [bsConfig]="{
                        minMode: 'month',
                        dateInputFormat: 'MMM-YYYY',
                        isAnimated: true,
                        containerClass: 'theme-default'
                        }"
                        #dp="bsDatepicker"
                        bsDatepicker
                        (keypress)="space($event)"
                        placeholder="Enter Bill Month" maxlength="8"/>
                    </div>            
                    <!-- <div *ngIf="(submitted && form.get('billMonth').hasError('required')) || (form.get('billMonth').hasError('required')&&form.get('billMonth').touched)" class="text-danger" padding>
                      <div>Please Enter Report Date</div>
                    </div> -->
                </div>

                <div class="row m-1 p-1">
                  <div class="col-sm-2">
                    <label class="col-from-label ">Report Type</label>
                  </div>
                  <div class="col-sm-4">
                    <nb-select hero fullWidth formControlName="reportType">
                      <nb-option *ngFor="let item of reportType" [value]="item.key">{{item.value}}</nb-option>
                    </nb-select>
                  </div>
                </div>
                </nb-card-body>
                <nb-card-footer>
                    
                    <button *ngIf="isProgress==false" type="submit" nbButton status="success">  Generate Report </button>
                    <button *ngIf="isProgress" type="submit" nbButton status="success" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Generating...
                    </button>
                </nb-card-footer>
            </nb-card>
        </form>
    </div>
</div>
<div *ngIf="isTrue==true && report !=''">
    <div class="row" >
        <div class="col-sm-12 d-flex justify-content-end pb-2">
          <nb-select  placeholder="Export Type" (selectedChange)="onChangeExportType($event)">
            <nb-option *ngFor="let exportType of exportTypeList" [value]="exportType.id"> {{exportType.name}} 
            </nb-option>
            
          </nb-select> &nbsp;
          <button  *ngIf = "!isLoading" type="submit" nbButton status="info" (click)="onSearchAgain()">Search Again </button>
          <button *ngIf = "isLoading" type="submit" nbButton status="warning" (click)="onSearchAgain()"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating Excel..  </button>
        </div> 
      </div>
    <ngx-pdf-viewer [report]="report" [documentTitle]="documentTitle"></ngx-pdf-viewer>
</div>
