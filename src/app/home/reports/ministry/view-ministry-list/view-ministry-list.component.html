
<nb-card>
    <nb-card-header class="form-header-section ">Update Ministry List</nb-card-header>
    <nb-card-body>
<form [formGroup]="viewMinistryForm">

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="customerType" class="label col-sm-4 col-form-label">Name : </label>
                <div class="col-sm-8">

                    <input type="text" class="form-control" formControlName="name" fullWidth
                        placeholder="Name">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="customerType" class="label col-sm-4 col-form-label">Name Bn : </label>
                <div class="col-sm-8">

                    <input type="text" class="form-control" formControlName="nameBn" fullWidth
                        placeholder="Name Bn">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="status" class="label col-sm-4 col-form-label">Has Department :</label>
                <div class="col-sm-8">
                    <div class="custom-control custom-radio custom-control-inline ">
                        <input formControlName="hasDepartment" [value]="1" tabindex="-1" name="hasDepartment"
                            type="radio" class="custom-control-input" id="active">
                        <label class="custom-control-label" for="active">True</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline ">
                        <input formControlName="hasDepartment" [value]="0" tabindex="-1" name="hasDepartment"
                            type="radio" class="custom-control-input" id="inactive">
                        <label class="custom-control-label" for="inactive">False</label>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-sm-2">

        </div>

        <div class="col-sm-1">
            <button type="button" class="btn btn-primary" [disabled]="isSavedDisable" (click)="saveMinistry()">Update</button>

        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-warning" (click)="reset()">Refresh</button>
        </div>
    </div>

</form>
        

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table datatable id="tableId" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                    class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                        <tr>
                                            <th style="width: 5%;">SN</th>
                                            <th style="width: 10%;">Name</th>
                                            <th style="width: 10%;">Name BN</th>
                                            <th style="width: 10%;">Code</th>
                                            <th style="width: 10%;">Has Department</th>
                                            <th style="width: 20%;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let ministry of ministrylist; let i =index">
                                            <th style="width: 5%;">{{i+1}}</th>
                                            <td style="width: 10%;">{{ministry.name}}</td>
                                            <td style="width: 10%;">{{ministry.nameBn}}</td>
                                            <td style="width: 10%;">{{ministry.code}}</td>
                                            <td style="width: 10%;">{{ministry.hasDepartment}}</td>
                                            <td style="width: 10%;">
                                                <div class="row">
                                                    <button style="width: 40px;"
                                                        class="btn btn-sm btn-primary  mx-2" (click)="editMinistry(ministry)">Edit</button>

                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nb-card-body>
</nb-card>
