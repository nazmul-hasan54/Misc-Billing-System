<nb-card>
    <nb-card-header class="form-header-section "> UnionPorishod Update</nb-card-header>
    <nb-card-body>
        <form [formGroup]="unionPorishodForm">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="customerType" class="label col-sm-4 col-form-label">Name : </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName="name" fullWidth placeholder="Name">
                            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                                <div *ngIf="f.name.errors?.required">Please enter Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="customerType" class="label col-sm-4 col-form-label">Name Bn : </label>
                        <div class="col-sm-8">

                            <input type="text" class="form-control" formControlName="nameBn" fullWidth
                                placeholder="Name Bn">
                            <div *ngIf="f.nameBn.touched && f.nameBn.invalid" class="alert alert-danger">
                                <div *ngIf="f.nameBn.errors?.required">Please enter Name Bn</div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label for="zoneCode" class="label col-sm-4 col-form-label">Zone :</label>
                    <div class="col-sm-8">
                        <nb-select name="" id="" formControlName="zoneCode" fullWidth placeholder="Select Zone"
                            (selectedChange)="getCircleByZone($event)">
                            <nb-option *ngFor="let item of zoneList" [value]="item.code">{{item.name}}</nb-option>
                        </nb-select>
                        <div *ngIf="f.zoneCode.touched && f.zoneCode.invalid" class="alert alert-danger">
                            <div *ngIf="f.zoneCode.errors?.required">Please enter Zone</div>
                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group row">
                    <label for="circleCode" class="label col-sm-4 col-form-label">Circle :</label>
                    <div class="col-sm-8">
                        <nb-select name="" id="" formControlName="circleCode" fullWidth placeholder="Select Circle">
                            <nb-option *ngFor="let item of circleList" [value]="item.code">{{item.name}}</nb-option>
                        </nb-select>
                        <div *ngIf="f.circleCode.touched && f.circleCode.invalid" class="alert alert-danger">
                            <div *ngIf="f.circleCode.errors?.required">Please enter Circle</div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>


            <div class="row">
                <div class="col-sm-6">
                <div class="form-group row">
                    <label for="customerType" class="label col-sm-4 col-form-label">OrderNo : </label>
                    <div class="col-sm-8">
                
                        <input type="text" class="form-control" formControlName="orderNo" fullWidth placeholder="Order No">
                        <div *ngIf="f.orderNo.touched && f.orderNo.invalid" class="alert alert-danger">
                            <div *ngIf="f.orderNo.errors?.required">Please enter Order No</div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-sm-6">
                    
                </div>
            </div>


            <div class="row mb-5">
                <div class="col-sm-2">

                </div>
                <div *ngIf="btnStatus=='Save'" class="col-sm-1 px-5 mx-2">
                    <button type="button" [disabled]="!unionPorishodForm.valid" (click)="saveUnionBill()"  
                        class="btn btn-primary">Save</button>
                </div>
                <div *ngIf="btnStatus=='Update'" class="col-sm-1 mx-2">
                    <button type="button" (click)="updateUnionBill()"  class="btn btn-primary" [disabled]="isSavedDisable"
                        >Update</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" (click)="reset()" class="btn btn-warning" >Refresh</button>
                </div>
            </div>
        </form>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table datatable id="tableId" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                    class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr class="justify-content-center">
                                            <th style="width: 5%;">SN</th>
                                            <th style="width: 10%;">Name</th>
                                            <th style="width: 10%;">Name BN</th>
                                            <th style="width: 10%;">Zone Name</th>
                                            <th style="width: 10%;">Circle Name</th>
                                            <th style="width: 10%;">Order No</th>
                                            <th style="width: 20%;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let u of unionPorishodList; let i =index">
                                            <th style="width: 5%;">{{i+1}}</th>
                                            <td style="width: 10%;">{{u.name}}</td>
                                            <td style="width: 10%;">{{u.nameBn}}</td>
                                            <td style="width: 10%;">{{u.zoneName}}</td>
                                            <td style="width: 10%;">{{u.circleName}}</td>
                                            <td style="width: 10%;">{{u.orderNo}}</td>
                                            <td style="width: 10%;">
                                                <div class="row">
                                                    <button style="width: 40px;" class="btn btn-sm btn-primary  mx-2"
                                                        (click)="editUnionList(u)">Edit</button>
                                                    <button style="width: 60px;" class="btn btn-sm btn-danger "
                                                        (click)="deleteUnionbill(u.id)">Delete</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
