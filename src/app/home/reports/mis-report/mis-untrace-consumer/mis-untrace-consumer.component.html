<div>
    <form [formGroup]="misUntraceConsumerForm" (ngSubmit)="onReport()">
        <nb-card size="small" status="basic" >
            <nb-card-header>MIS Untraceable Consumer</nb-card-header>
            <nb-card-body>
                <div class="row m-1 p-1">
                  <div class="col-sm-2">
                      <label class="col-form-label">Center<span class="text-danger">*</span> :</label>
                  </div>
                  <div class="col-sm-6">
                      <nb-select multiple fullWidth placeholder="Please Select Center" formControlName="centerName" (selectedChange)="onSelect($event)">
                          <nb-option *ngFor="let item of allCenter" [value]="item.code">{{item.name}}</nb-option>
                      </nb-select>
                      <div *ngIf="(submitted && misUntraceConsumerForm.get('centerName').hasError('required')) || (misUntraceConsumerForm.get('centerName').hasError('required') && misUntraceConsumerForm.get('centerName').touched)" class="text-danger" padding>
                          <div>Center is required!</div>
                      </div>
                  </div>
              </div>
              
              <div class="row m-1 p-1">
                <div class="col-sm-2">
                    <label class="col-form-label">Location Code</label>
                </div>
                <div class="col-sm-6">
                <nb-select multiple fullWidth placeholder="Please Select Location Code" formControlName="location" >
                    <nb-option *ngFor="let item of locationData" [value]="item.code">{{item.code}}&nbsp;({{item.name}})</nb-option>
                </nb-select>
                </div>
            </div>

                <div class="row m-1 p-1">
                    <label for="billMonth" class="col-form-label col-md-2">Bill Month</label>
                    <div class="col-md-6">
                        <input 
                        type="text" fullWidth
                        formControlName="billMonth"
                        nbInput
                        [bsConfig]="{
                        minMode: 'month',
                        dateInputFormat: 'MMM-YYYY',
                        isAnimated: true,
                        containerClass: 'theme-default'
                        }"
                        #dp="bsDatepicker"
                        bsDatepicker
                        (keypress)="space($event)"
                        placeholder="Enter Bill Month" maxlength="8"/>
                    </div>            
                    <div *ngIf="(submitted && misUntraceConsumerForm.get('billMonth').hasError('required')) || (misUntraceConsumerForm.get('billMonth').hasError('required')&&misUntraceConsumerForm.get('billMonth').touched)" class="text-danger" padding>
                      <div>Please Enter Bill Month</div>
                    </div>
                </div>

                <div class="buttons-row">
                    <button *ngIf="isProgress==false" type="submit" nbButton status="success">  Generate Report </button>
                      <button *ngIf="isProgress" type="submit" nbButton status="success" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Generating...
                    </button>
                </div>
        </nb-card-body>
        </nb-card>
    </form>
</div>
