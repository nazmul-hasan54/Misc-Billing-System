<nb-card>
    <nb-card-header class="header-section">Customer-CensusList</nb-card-header>
    <nb-card-body>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                    class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>SN</th>
                                            <th>CustomerNumber</th>
                                            <th>CustomerName</th>
                                            <th>MobileNumber</th>
                                            <th>NIDNumber</th>
                                            <th>LocationCode</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-center" *ngFor="let census of customerCensuslist; let i =index">
                                            <th>{{i+1}}</th>
                                            <td>{{census.customerNumber}}</td>
                                            <td>{{census.customerName}}</td>
                                            <td>{{census.mobileNumber}}</td>
                                            <td>{{census.nidNumber}}</td>
                                            <td>{{census.locationCode}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
