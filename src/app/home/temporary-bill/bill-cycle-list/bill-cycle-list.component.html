<nb-card>
  <nb-card-header class="header-section">List Of Bill Cycle Schedule</nb-card-header>

  <nb-card-body>
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox">
            <div class="ibox-content">
              <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                  class="table table-striped table-bordered table-hover dataTables-example">
                  <thead>
                    <tr>
                    <tr>
                      <th style="width: 5%;">SN</th>
                      <th style="width: 10%;">Location</th>
                      <th style="width: 10%;">BillGroup</th>
                      <th style="width: 10%;">Year</th>
                      <th style="width: 5%;">Month</th>
                      <th style="width: 10%;">Bill Date</th>
                      <!-- <th style="width: 20%;">Action</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let bill of billCycleList; let i =index">
                      <th style="width: 5%;">{{i+1}}</th>
                      <td style="width: 10%;">{{bill.locationCode}}</td>
                      <td style="width: 10%;">{{bill.billCycleCode}}</td>
                      <td style="width: 10%;">{{bill.year}}</td>
                      <td style="width: 5%;">{{bill.month}}</td>
                      <td style="width: 10%;">{{bill.billDate | date}}</td>
                      <!-- <td style="width: 10%;">
                        <i class="fas fa-edit fa-1x p-2 bg-primary text-white rounded" (click)="editBillCycle()"></i>
                        &nbsp;
                        <i class="fa fa-trash fa-1x p-2 bg-danger text-white rounded" (click)="deleteBillCycle()"></i>
                      </td> -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>

</nb-card>
