<nb-card>
    <nb-card-header class="form-header-section "> Apa program Genarate</nb-card-header>
    <nb-card-body>
        <form [formGroup]="apaProgramForm">
            <div class="row">
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="objectiveCode" class="label col-sm-4 col-form-label">objective Code:</label>
                <div class="col-sm-8">
                    <nb-select formControlName="objectiveCode" fullWidth placeholder="Enter Objective Code">
                        <nb-option *ngFor="let item of objectiveList" [value]="item.code">{{item.nameBn}}</nb-option>
                    </nb-select>
                    <div *ngIf="f.objectiveCode.touched && f.objectiveCode.invalid" class="alert alert-danger">
                        <div *ngIf="f.objectiveCode.errors?.required">Please enter objective Code</div>
                    
                    </div>
                </div>
            </div>
        </div>
                <div class="col-sm-6">
                <div class="form-group row">
                    <label for="customerType" class="label col-sm-4 col-form-label">Name : </label>
                    <div class="col-sm-8">
                
                        <input type="text" class="form-control" formControlName="name" fullWidth placeholder="Name">
                        <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                            <div *ngIf="f.name.errors?.required">Please enter Name</div>
                
                        </div>
                    </div>
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="customerType" class="label col-sm-4 col-form-label">Name Bn : </label>
                        <div class="col-sm-8">
                    
                            <input type="text" class="form-control" formControlName="nameBn" fullWidth placeholder="Name Bn">
                            <div *ngIf="f.nameBn.touched && f.nameBn.invalid" class="alert alert-danger">
                                <div *ngIf="f.nameBn.errors?.required">Please enter Name Bn</div>
                    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="orderBy" class="label col-sm-4 col-form-label">Order No : </label>
                        <div class="col-sm-8">
                    
                            <input type="text" class="form-control" formControlName="orderBy" fullWidth placeholder="Order No">
                            <div *ngIf="f.orderBy.touched && f.orderBy.invalid" class="alert alert-danger">
                                <div *ngIf="f.orderBy.errors?.required">Please enter Order No</div>
                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="row mb-5">
                <div class="col-sm-2">

                </div>
                <div *ngIf="btnStatus=='Save'" class="col-sm-1 px-5 mx-2">
                    <button type="button" [disabled]="!apaProgramForm.valid" class="btn btn-primary"
                        (click)="saveProgarmBill()">Save</button>
                </div>
                <div *ngIf="btnStatus=='Update'" class="col-sm-1">
                    <button type="button" class="btn btn-primary mx-2" (click)="updateProgarmBill()"
                        [disabled]="isSavedDisable">Update</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-warning" (click)="reset()">Refresh</button>
                </div>
            </div>
        </form>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table datatable id="tableId" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                    class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr class="justify-content-center">
                                            <th style="width: 5%;">SN</th>
                                            <th style="width: 10%;">Name</th>
                                            <th style="width: 10%;">Name BN</th>
                                            <th style="width: 10%;">OrderNo</th>
                                            <th style="width: 10%;">Objective</th>
                                            <th style="width: 20%;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let apa of programList; let i =index">
                                            <th style="width: 5%;">{{i+1}}</th>
                                            <td style="width: 10%;">{{apa.name}}</td>
                                            <td style="width: 10%;">{{apa.nameBn}}</td>
                                            <td style="width: 10%;">{{apa.orderBy}}</td>
                                            <td style="width: 10%;">{{apa.objective}}</td>
                                            <td style="width: 10%;">
                                                <div class="row">
                                                    <button style="width: 40px;" class="btn btn-sm btn-primary  mx-2"
                                                        (click)="editApalist(apa)">Edit</button>
                                                    <button style="width: 60px;" class="btn btn-sm btn-danger "
                                                        (click)="deleteProgrambill(apa.id)">Delete</button>                                                 
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nb-card-body>
</nb-card>
