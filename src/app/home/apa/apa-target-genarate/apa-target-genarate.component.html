
<nb-card>
    <nb-card-header class="form-header-section "> Apa Target Genarate</nb-card-header>
    <nb-card-body>
        <form [formGroup]="apaTargetForm">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="performanceIndexCode" class="label col-sm-4 col-form-label">Performance Code:</label>
                        <div class="col-sm-8">
                            <nb-select formControlName="performanceIndexCode" fullWidth placeholder="Enter Performance Code">
                                <nb-option *ngFor="let item of performanceList"
                                    [value]="item.code">{{item.nameBn}}</nb-option>
                            </nb-select>
                            <div *ngIf="f.performanceIndexCode.touched && f.performanceIndexCode.invalid"
                                class="alert alert-danger">
                                <div *ngIf="f.performanceIndexCode.errors?.required">Please enter Performance Code</div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="fiscalYearCode" class="label col-sm-4 col-form-label">Fiscal Year : </label>
                    <div class="col-sm-8">
                        <nb-select formControlName="fiscalYearCode" fullWidth placeholder="Enter Fiscal Year">
                            <nb-option *ngFor="let item of fiscalYearlist" [value]="item.code">{{item.financialName}}</nb-option>
                        </nb-select>
                        <div *ngIf="f.fiscalYearCode.touched && f.fiscalYearCode.invalid" class="alert alert-danger">
                            <div *ngIf="f.fiscalYearCode.errors?.required">Please enter Fiscal Year</div>
                    
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="value" class="label col-sm-4 col-form-label">Value : </label>
                        <div class="col-sm-8">

                            <input type="text" class="form-control" formControlName="value" fullWidth
                                placeholder="Value">
                            <div *ngIf="f.value.touched && f.value.invalid" class="alert alert-danger">
                                <div *ngIf="f.value.errors?.required">Please enter Value</div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row mb-5">
                <div class="col-sm-2">

                </div>
                <div *ngIf="btnStatus=='Save'" class="col-sm-1 px-5 mx-2">
                    <button type="button" [disabled]="!apaTargetForm.valid" class="btn btn-primary"
                        (click)="saveTargetBill()">Save</button>
                </div>
                <div *ngIf="btnStatus=='Update'" class="col-sm-1 mx-2">
                    <button type="button" class="btn btn-primary" (click)="updateTargetBill()"
                        [disabled]="isSavedDisable">Update</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-warning" (click)="reset()">Refresh</button>
                </div>
            </div>
        </form>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table datatable id="tableId" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                    class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr class="justify-content-center">
                                            <th style="width: 5%;">SN</th>
                                            <th style="width: 10%;">Performance Index</th>
                                            <th style="width: 10%;"> FiscalYear</th>
                                            <th style="width: 20%;">Value</th>
                                            <th style="width: 10%;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let apa of targetList; let i =index">
                                            <th style="width: 5%;">{{i+1}}</th>
                                            <td style="width: 10%;">{{apa.performanceIndex}}</td>
                                            <td style="width: 10%;">{{apa.fiscalYear}}</td>
                                            <td style="width: 10%;">{{apa.value}}</td>
                                            <td style="width: 10%;">
                                                <div class="row">
                                                    <button style="width: 40px;" class="btn btn-sm btn-primary  mx-2"
                                                        (click)="editTargetlist(apa)">Edit</button>
                                                    <button style="width: 60px;" class="btn btn-sm btn-danger "
                                                        (click)="deleteProgrambill(apa.id)">Delete</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nb-card-body>
</nb-card>
