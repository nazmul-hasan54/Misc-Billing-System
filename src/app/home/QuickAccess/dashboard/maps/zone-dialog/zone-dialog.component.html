
<div mat-dialog-content >

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z">
    
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="siteId">
            <th mat-header-cell *matHeaderCellDef [ngStyle]="style"> Site Id </th>
            <td mat-cell *matCellDef="let element"> {{element.siteId}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="siteName">
            <th mat-header-cell *matHeaderCellDef [ngStyle]="style" > Site Name </th>
            <td mat-cell *matCellDef="let element"> {{element.siteName}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
